spring:
  datasource:
    url: jdbc:h2:mem:bcnc
    driverClassName: org.h2.Driver
    username: admin
    password: password
  sql.init.mode: embedded
  jpa:
    defer-datasource-initialization: true
    hibernate:
      ddl-auto: none
  h2:
    console:
      enabled: true
      path: /h2-console
      settings.trace: false
      settings.web-allow-others: false